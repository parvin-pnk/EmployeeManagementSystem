<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Employee Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h2>Employees List</h2>	
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add
					Employee</a>
			</div>
		</div>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text="${employee.firstname}"></td>
					<td th:text="${employee.lastname}"></td>
					<td th:text="${employee.email}"></td>
					<td>
						<a th:href="@{employees/edit/{id}(id=${employee.empid})}" class="btn btn-primary">Edit</a>
						<a th:href="@{employees/{id}(id=${employee.empid})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
